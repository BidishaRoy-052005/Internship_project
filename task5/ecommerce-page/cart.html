<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 { text-align: center; }

    .cart-container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      color: #e63946;
      font-weight: bold;
    }

    .btn {
      padding: 10px 15px;
      background: #1d3557;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover { background: #457b9d; }

    .total {
      font-size: 22px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<h1>Your Cart</h1>

<div id="cart-container" class="cart-container"></div>

<div id="total-price" class="total"></div>

<center>
  <button class="btn" onclick="purchase()">Buy Now</button>
</center>



<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("cart-container");
  const totalEl = document.getElementById("total-price");

  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    const price = parseFloat(item.price.replace("$", ""));
    total += price;

    container.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}">
        <div>
          <h3>${item.title}</h3>
          <p class="price">${item.price}</p>

          <button class="btn" onclick="removeItem(${index})">
            Remove
          </button>
        </div>
      </div>
    `;
  });

  totalEl.textContent = "Total: $" + total.toFixed(2);
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart.splice(index, 1);

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function purchase() {
  if (confirm("Do you want to complete the purchase?")) {
    localStorage.removeItem("cart");
    alert("Purchase Successful! Thank you.");
    loadCart();
  }
}

loadCart();
function purchase() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  // Go to checkout page
  window.location.href = "checkout.html";
}

</script>

</body>
</html>
